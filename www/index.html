<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
<link rel="shortcut icon" href="favicon.ico">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

  <ion-side-menus>
      <ion-side-menu-content>
          <ion-nav-bar class="bar-balanced">
              <ion-nav-back-button></ion-nav-back-button>
              <ion-nav-buttons>
                  <button menu-toggle="left" class="button button-icon ion-navicon"></button>
              </ion-nav-buttons>
          </ion-nav-bar>
          
         
         <ion-nav-view></ion-nav-view>
          
        </ion-side-menu-content>
      <ion-side-menu side="left">
          <ion-list>
              <ion-item menu-close ui-sref="home">Home</ion-item>
              <ion-item menu-close ng-click="login()" >Login</ion-item>
              <ion-item menu-close ui-sref="listecommandes">Commandes</ion-item>
          </ion-list>
      </ion-side-menu>
  </ion-side-menus>
  
  <div class="tabs tabs-icon-top">
      <a class="tab-item" ui-sref="home">
          <i class="icon ion-home"></i>
          Index
      </a>
      <a class="tab-item" ui-sref="login">
          <i class="icon ion-ios-person"></i>
          Login
      </a>
      <a class="tab-item" ui-sref="listecommandes">
          <i class="icon ion-ios-cart"></i>
          Liste Commandes
      </a>
  </div>
  
  </body>
</html>
